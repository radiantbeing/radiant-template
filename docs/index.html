<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADIANT TEMPLATE</title>
    <!-- RADIANT TEMPLATE -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />

    <link
      rel="shortcut icon"
      href="./img/icon/icon_logo_02_dark.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="shortcut icon"
      href="./img/icon/icon_logo_01_light.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <script defer src="./js/radiant.js"></script>
    <script defer src="./js/darkmode.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img
          class="navbar-brand-logo"
          src="./img/icon/icon_logo_02_dark.svg"
          alt="brand"
        />
        <a class="navbar-brand-title" href="#">RADIANT TEMPLATE</a>
      </div>
      <div class="navbar-navs" id="navbarNavs">
        <ul class="navbar-links">
          <li class="navbar-link-item"><a href="#">PROJECTS</a></li>
          <li class="navbar-link-item"><a href="#">BLOG</a></li>
          <li class="navbar-link-item"><a href="#">ABOUT</a></li>
        </ul>
        <ul class="navbar-socials">
          <li class="navbar-social-item">
            <a href="#" target="_blank">
              <img src="./img/icon/icon_github_02_dark.svg" alt="github" />
            </a>
          </li>
          <li class="navbar-social-item">
            <a href="#" target="_blank">
              <img src="./img/icon/icon_twitter_01_dark.svg" alt="twitter" />
            </a>
          </li>
          <li class="navbar-social-item">
            <a href="#" class="dark-mode-toggle" id="darkModeToggle">
              <img src="./img/icon/icon_half_circle_01_light.svg" alt="dark mode" />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-3">
      <h1>RADIANT TEMPLATE</h1>
      <p>
        RADIANT TEMPLATE은 RADIANT Series의 토대가 되는 HTML 및 CSS
        Template입니다.
      </p>
      <h2>References</h2>
      <p>
        CSS는
        <a href="https://github.com/necolas/normalize.css/">normalize.css</a>와
        <a href="https://github.com/dhg/Skeleton">Skeleton</a>에 기반하고,
        Navigation, Spacing 등의 스타일을 추가하여 만들어졌습니다.
      </p>
      <h2>Font</h2>
      <p>
        RADIANT TEMPLATE는 기본 Font로
        <a href="https://github.com/orioncactus/pretendard">Pretendard</a>를
        채택하였습니다.
      </p>
    </div>
